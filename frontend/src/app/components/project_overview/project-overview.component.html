<div>

    <p class="reponame">User/{{name}}</p>

    <nav>

    <ul>
        <div>
            <h2 >Issues from Github:</h2>
            <li *ngFor="let issue of issues" (click)="navigateToIssue(issue)" class="list-item">
                <span class="list-text">{{issue.title}} </span>
            </li>
        </div>
    </ul>

    <ul>
      <div>
          <h2 >Issues from GitTracker:</h2>
          <li *ngFor="let dbissue of issues" class="list-item">
              <span class="list-text">{{dbissue.title}} </span>
          </li>
          <button class="btn btn-primary" (click)="open(content)">Add new issue</button>
      </div>
  </ul>
  
    </nav>
  
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
